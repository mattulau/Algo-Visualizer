<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualizer</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- STARTING SCREEN -->
     <section id="start-screen" class="screen visible">
        <div class="card">
            <h1>Pathfinding Visualizer</h1>

            <label class="field">
                <span>Select Algorithm</span>
                <select id="algo-select">
                  <option value="dijkstra">Dijkstra's</option>
                </select>
            </label>

            <label class="field">
                <span>Select Nodes</span>
                <select id="algo-size-select">
                    <option value="0">none</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
            </label>
           
            <button id="btn-startPath" class="primary">Start Path</button>
            <button id="btn-clearPath" class="primary">Clear Path</button>
            <br>
            <p>Node Counter: <span id="node-count">0</span></p>

            <!-- GRAPH AREA -->
            <div class="frame">
                <div class="stage">
                  <svg id="graph" width="100%" height="630" class="graph"></svg>
                </div>
            </div>

            <div class="bottom-grid">
              <div class="card info">
                <h3>Legend</h3>
                <ul class="legend">
                    <li><span class="dot start"></span> Start Node</li>
                    <li><span class="dot end"></span> End Node</li>
                    <li><span class="dot visited"></span> Visited</li>
                    <li><span class="dot path"></span> Shortest Path</lil>
                    <li><span class="dot current"></span> Current Node</li>
                </ul>
              </div>

              <div class="card info">
                <h3>Algorithm Stats</h3>
                <div class="stats">
                    <div><span>Nodes:</span>   <strong id="stat-nodes"></strong></div>
                    <div><span>Edges:</span>   <strong id="stats-edges"></strong></div>
                    <div><span>Vistied:</span> <strong id="stat-visited"></strong></div>
                    <div><span>Status:</span>  <strong id="stat-status"></strong></div>
                </div>
              </div>
            </div>
            <br>  
        </div>
     </section>

     <script src="dijkstra.js"></script>
</body>
</html>
